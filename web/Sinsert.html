<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        body {
            background-color: #fef6e4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #2f3640;
            margin-bottom: 20px;
        }

        form {
            margin-top: 50px;
            background-color: #fcd5ce;
            padding: 30px;
            width: 500px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
            font-size: 16px;
        }

        input[type="text"] {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: #6a994e;
            color: white;
        }

        input[type="reset"] {
            background-color: #bc4749;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #588157;
        }

        input[type="reset"]:hover {
            background-color: #9b2226;
        }

        center {
            display: flex;
            justify-content: center;
        }
    </style>
    </head>

        <center>
