        <style>
        body {
            background-color: #e0f7fa;

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;

            width: 120px;
            padding: 15px 0;
            text-decoration: none;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;

        a[href*="book"] {

        }

        a[href*="student"] {

        }

        a[href*="staff"] {

        }

        a[href*="Query"] {
            background-color: #9c27b0;
        }

        .logout-btn {
            background-color: #f44336; 
        }

        a:hover {
            opacity: 0.85;
        }
