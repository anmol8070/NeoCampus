<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fef9f4;
        }

        .navbar {
            background: linear-gradient(90deg, #ff512f, #dd2476, #833ab4);
            display: flex;
            justify-content: center;
            padding: 12px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .content {
            padding: 50px 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 32px;
            color: #333;
        }

        .content p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
<center>
    <div class="navbar">
        <a href="studentlogin.html">Student Login</a>
        <a href="stafflogin.html">Staff Login</a>
        <a href="adminlogin.html">Admin Login</a>
    </div>

    <div class="content">
        <h2>Welcome to the Portal</h2>
        <p>Select an option from the navbar to proceed.</p>
    </div>
</center
</body>
</html>
