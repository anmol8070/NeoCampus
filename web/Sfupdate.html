<html>
<head>
    <title>Update Staff Data</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to right, #f0fff0, #e0f7fa);
            font-family: Arial, sans-serif;
        }

        .form-container {
            margin: 60px auto;
            width: 450px;
            background-color: #fafafa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 2px solid #ccc;
        }

        h1 {
            text-align: center;
            color: #2e3d49;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #ccc;
        }

        td {
            padding: 12px;
            border: 1px solid #bbb;
            font-weight: bold;
        }

        input[type="text"] {
            width: 90%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 45%;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #00b894;
            color: white;
            cursor: pointer;
        }

        input[type="reset"] {
            background-color: #d63031;
        }

        input[type="submit"]:hover {
            background-color: #00a383;
        }

        input[type="reset"]:hover {
            background-color: #c0392b;
        }

        .btn-row {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="sfupdate.jsp">
            <h1>Update Staff Details</h1>
            <table>
                <tr>
                    <td>Department</td>
                    <td><input type="text" name="n1"></td>
                </tr>
                <tr>
                    <td>Staff-Id</td>
                    <td><input type="text" name="n2"></td>
                </tr>
                <tr>
                    <td>Subject</td>
                    <td><input type="text" name="n3"></td>
                </tr>
                <tr class="btn-row">
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
